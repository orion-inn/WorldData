<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World Data / Countries</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body class="container d-flex flex-column h-100 py-4 gap-2">
    <header class="p-4 rounded bg-dark text-light">
        <h1>World Data</h1>
        <p class="lead">World presented through its continents, countries, and cities</p>
    </header>

    <nav class="navbar px-2">
        <ol class="breadcrumb py-2" style="margin-block-end: 0">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page"><a>Countries</a></li>
        </ol>
        <button class="btn btn-primary" type="button"
                data-bs-toggle="modal"
                data-bs-target="#countryModal"
                data-bs-modalTitle="Create Country"
                data-bs-action="save">Create Country</button>
    </nav>

    <aside th:if="${message}" class="alert alert-info text-center" role="alert">
        <span th:text="${message}" />
    </aside>

    <main>
        <table class="table table-hover table-striped">
            <thead class="table-secondary">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Area</th>
                    <th>Population</th>
                    <th>Capital</th>
                    <th>Continent</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="country : ${countries}">
                    <td th:text="${country.id}">
                    <td th:text="${country.name}">
                    <td th:text="${country.area}">
                    <td th:text="${country.population}">
                    <td th:text="${country.capital?.name}">
                    <td th:text="${country.continent?.name}">
                    <td class="d-flex justify-content-end gap-2">
                        <button class="btn btn-warning" type="button"
                                data-bs-toggle="modal"
                                data-bs-target="#countryModal"
                                th:data-bs-modalTitle="@{'Edit Country (ID ' + ${country.id} + ')'}"
                                th:data-bs-action="edit"
                                th:data-bs-countryID="${country.id}"
                                th:data-bs-countryName="${country.name}"
                                th:data-bs-countryArea="${country.area}"
                                th:data-bs-countryPopulation="${country.population}"
                                th:data-bs-countryCapital="${country.capital?.id}"
                                th:data-bs-countryContinent="${country.continent?.id}">
                            <i class="bi bi-pen-fill"></i>
                        </button>
                        <a class="btn btn-danger" th:href="@{'/countries/delete/' + ${country.id}}"><i class="bi bi-trash-fill"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <aside class="modal fade" id="countryModal" tabindex="-1" aria-labelledby="countryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <section class="modal-content">
                <form method="post">
                    <header class="modal-header">
                        <h1 class="modal-title fs-4" id="countryModalLabel"></h1>
                        <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                    </header>
                    <main class="modal-body d-flex flex-column gap-2">
                        <input id="countryID" type="hidden" name="id">
                        <label class="col-form-label" for="countryName">Name</label>
                        <input class="form-control" id="countryName" type="text" name="name" required>
                        <label class="col-form-label" for="countryArea">Area</label>
                        <input class="form-control" id="countryArea" type="number" name="area" min="0">
                        <label class="col-form-label" for="countryPopulation">Population</label>
                        <input class="form-control" id="countryPopulation" type="number" name="population" min="0">
                        <label class="col-form-label" for="countryCapital">Capital</label>
                        <input class="form-control" id="countryCapital" type="number" name="capital" min="0">
                        <label class="col-form-label" for="countryContinent">Continent</label>
                        <input class="form-control" id="countryContinent" type="number" name="continent" min="0">
                    </main>
                    <footer class="modal-footer">
                        <button class="btn btn-secondary" type="reset" data-bs-dismiss="modal">Cancel</button>
                        <button class="btn btn-primary" type="submit">Save</button>
                    </footer>
                </form>
            </section>
        </div>
    </aside>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script>
        const modal = document.getElementById("countryModal");

        modal.addEventListener("show.bs.modal", event => {
            const button = event.relatedTarget;

            const title = button.getAttribute("data-bs-modalTitle");
            const action = button.getAttribute("data-bs-action");
            const id = button.getAttribute("data-bs-countryID");
            const name = button.getAttribute("data-bs-countryName");
            const area = button.getAttribute("data-bs-countryArea");
            const population = button.getAttribute("data-bs-countryPopulation");
            const capital = button.getAttribute("data-bs-countryCapital");
            const continent = button.getAttribute("data-bs-countryContinent");

            const modalTitle = modal.querySelector("#countryModalLabel");
            const modalForm = modal.querySelector("form");
            const countryID = modal.querySelector("#countryID");
            const countryName = modal.querySelector("#countryName");
            const countryArea = modal.querySelector("#countryArea");
            const countryPopulation = modal.querySelector("#countryPopulation");
            const countryCapital = modal.querySelector("#countryCapital");
            const countryContinent = modal.querySelector("#countryContinent");

            modalTitle.textContent = title;
            modalForm.action = "/countries/" + action;
            countryID.value = id;
            countryName.value = name;
            countryArea.value = area;
            countryPopulation.value = population;
            countryCapital.value = capital;
            countryContinent.value = continent;
        });
    </script>
</body>
</html>
